<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores">
                <div id="score">Score: 0</div>
                <div id="best-score">Best: 0</div>
            </div>
        </header>
        
        <div class="controls">
            <button id="restart-btn" class="btn">üîÑ New Game</button>
            <button id="how-to-play-btn" class="btn">‚ùì How to Play</button>
        </div>
        
        <div class="game-container">
            <div class="grid" id="grid">
                <!-- Tiles will be dynamically generated here -->
            </div>
        </div>
        
        <!-- Modal for game over/win/instructions -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="modal-close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-text"></p>
                <button id="modal-btn" class="btn"></button>
            </div>
        </div>
        <footer>
            ‚ú® Created by Tejas Chorge ‚ú®
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
